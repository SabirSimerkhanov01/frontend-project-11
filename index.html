<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS aggregator</title>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- modal wind -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close">

          </button>
        </div>
        <div class="modal-body text-break modal-description">

        </div>
        <div class="modal-footer">
          <a class="btn btn-primary full-article link-modal" href="#" role="button" target="_blank" rel="noopener noreferrer">
            Читать полностью
          </a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>

  <div class="container-fluid bg-dark p-5 text-white">

    <div class="row">

      <div class="col-md-10">
        <button type="button" id="en" class="btn mb-3 btn-outline-primary lang">English</button>
        <button type="button" id="ru" class="btn mb-3 btn-primary lang">Русский</button></div>
      </div>

      <div class="col-md-10 col-lg-8 mx-auto">
        <h1 class="display-3 mb-0 titles">RSS агрегатор</h1>
        <p class="lead description_titles">Начните читать RSS сегодня! Это легко, это красиво.</p>

        <form action="" class="rss-form text-body">
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <input id="url-input" autofocus required name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off">
                <label for="url-input" class="rss-link">Ссылка RSS</label>
              </div>
            </div>
            <div class="col-auto">
              <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
            </div>
          </div>
        </form>
        <p class="mt-2 mb-0 text-secondary example-link">Пример: https://ru.hexlet.io/lessons.rss</p>
        <p class="feedback m-0 position-absolute small text-danger"></p>
      </div>

    </div>

  </div>

  <section class="container-fluid container-xxl p-5">
    <div class="row">
      <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
      <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
    </div>
  </section>

</body>
</html>
